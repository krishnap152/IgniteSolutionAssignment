<!DOCTYPE html>
<html>
  <head>
    <title>RSS Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="jumbotron text-center col-sm-12">
            <h1>Ignite Solution RSS Reader</h1>
        </div>
    </div>

    <div class="container">

            <form role="form" method='POST' action='/'>
                <div class="input-group">
                    <input type="url" name="url" class="form-control input-lg" pattern="^https?://.*" id="url-box" required placeholder="Enter URL to fetch RSS feed" autofocus required>
                
                <div class="input-group-btn">
                    <button type="submit" class="btn btn-default input-lg"><i class="glyphicon glyphicon-search" autofocus></i></button>
                </div>
                </div>
            </form>
      <br>
      {% for error in errors %}
        <h4>{{ error }}</h4>
      {% endfor %}
    
    </div>

    <div class="container">
        <div class="row">
        {% for article in articles %}
          <div class="col-md-4">
            <div class="thumbnail">
                    <h3><b><a href="{{ article.link }}">{{ article.title }}</a></b></h3><br/>
                    {% if article.media_content %}
                    <img class="img-thumbnail img-responsive" src="{{ article.media_content[0]['url']}}"><br/>
                    {% endif %}
                    <i>{{ article.published }}</i><br/>
                    <p>{{ article.summary }}</p>
            </div>
          </div>
        {% endfor %}
        </div>
    </div>


    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
